app = "leviathan"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[processes]
  app = "python scripts/run_server.py --port 8000"

[env]
  LEVIATHAN_MEMBERS = "50"
  LEVIATHAN_LAND = "20x20"
  LEVIATHAN_SEED = "42"
  LEVIATHAN_PACE = "30.0"
  LEVIATHAN_RATE_LIMIT = "300"
  LEVIATHAN_ROUNDS = "0"
  LEVIATHAN_DATA_DIR = "/data/leviathan"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  interval = "10s"
  timeout = "3s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

[[mounts]]
  source = "leviathan_data"
  destination = "/data"
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb"
